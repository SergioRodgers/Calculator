<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body style="background-color: grey; text-align: center;">
    <h1 style="text-align: center; padding-top: 40px; color: rgb(0, 58, 105);">Casio</h1>
   
    <div class="Calculator" style="width: 18%; margin: auto;padding-top: 15px;">
      <div id="output"></div>
           <br><br>
        <div class="row">
          <div class="col-3"><button class="btn btn-primary" onclick="addToSum('1')">1</button></div>
          <div class="col-3"><button class="btn btn-primary" onclick="addToSum('2')">2</button></div>
          <div class="col-3"><button class="btn btn-primary" onclick="addToSum('3')">3</button></div>
          <div class="col-3"><button class="btn btn-success" onclick="addToSum('+')">+</button></div>
       </div><br>

       <div class="row">
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('4')">4</button></div>
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('5')">5</button></div>
        <div class="col-3"><button class="btn btn-primary" onclick="addToSum('6')">6</button></div>
        <div class="col-3"><button class="btn btn-success" onclick="addToSum('-')">-</button></div>
    </div><br>

        <div class="row">
          <div class="col-3"><button class="btn btn-primary" onclick="addToSum('7')">7</button></div>
          <div class="col-3"><button class="btn btn-primary" onclick="addToSum('8')">8</button></div>
          <div class="col-3"><button class="btn btn-primary" onclick="addToSum('9')">9</button></div>
          <div class="col-3"><button class="btn btn-success" onclick="addToSum('*')">*</button></div>
      </div><br>

        <div class="row">
          <div class="col-3"><button class="btn btn-primary" onclick="addToSum('0')">0</button></div>
          <div class="col-3"><button class="btn btn-success" onclick="addToSum('.')">.</button></div>
          <div class="col-3"><button class="btn btn-success" onclick="evaluateSum()">=</button></div>
          <div class="col-3"><button class="btn btn-success" onclick="addToSum('/')">/</button></div>             
        <br>
        </div>

        <div class="row">
          <div class="col-6 mt-4" style="text-align: center; width: 50%;"><button class="btn btn-warning w-100" onclick="backspace()">Backspace</button></div>
          <div class="col-6 mt-4" style="text-align: center; width: 50%;"><button class="btn btn-danger w-100" onclick="clearSum()">Clear</button></div>
        </div>
        
        

     <br>
    </div>

    <script src="./script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
